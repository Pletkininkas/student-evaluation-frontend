<div class="modal fade" [attr.id]="'deleteConfirmationModal'" tabindex="-1" role="dialog"
    [attr.aria-labelledby]="'deleteConfirmationModal'" aria-hidden="true" data-toggle="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" [attr.id]="'deleteConfirmationModalLabel'">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete selection?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteItem()" data-dismiss="modal">Yes,
                    delete</button>
            </div>
        </div>
    </div>
</div>
